<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pac-Man Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
      <h1 class = "animated lightSpeedIn">Pac-Man Pizza</h1>
      </div>
        <div class="container">
          <form id="begin">
            <div class="form-group begin">
              <label for="contact">Name: </label>
              <input type="text" class="form-control begin" id="contact" required><br>
              <button type="submit" class="btn btn-block begin">Start Order </button>
              <p class="lead">Start your pizza order below:</p>
            </div>
          </form>
<!-- order form-->
        <div class="panel panel-info order-form">
          <div class="panel-heading">
            <h2 class="panel-title"><h3 class="order-form">Order for <span id="contact"></span></h3></h2>
          </div>
          <div class="panel-body">
            <form id="new-pizza">
              <div class="form-group order-form">
                <label for="size"><h3>Pizza Size:</h3></label><br>
                <div class="col-md-3"><label><input type="radio" name="size" value="Small"> 12 inch</label></div>
                <div class="col-md-3"><label><input type="radio" name="size" value="Medium" checked> 16 inch</label></div>
                <div class="col-md-3"><label><input type="radio" name="size" value="Large"> 20 inch</label></div>
                <div class="col-md-3"><label><input type="radio" name="size" value="Extra Large"> 24 inch</label></div>

                <br><br>
              <div class="panel-body">
                <div class="form-group order-form">
                  <label for="style"><h3>Pizza Style:</h3></label><br>
                  <div class="col-md-4"><label><input type="radio" name="style" value="Pac-Man"> Classic hand-tossed crust, marinara sauce, and our cheese blend of mozerella, asiago and fontina cheese.</label></div>
                  <div class="col-md-4"><label><input type="radio" name="style" value="Red Ghost" checked>A spicy base on hand-tossed crust, habenero sauce, and our cheese blend of mozerella, asiago and fontina cheese.</label></div>
                  <div class="col-md-4"><label><input type="radio" name="style" value="Ms Pac-Man"> Our gluten-free califlower crust, olive oil, and our cheese blend of mozerella, asiago and fontina cheese.</label></div>
                </div>
              </div>
                <div class="row">
                <div class="panel-body">
                  <label for="toppings"><h3>Toppings:</h3></label><br>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Pepperoni"> Pepperoni</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Sausage"> Sausage</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Canadian Bacon"> Canadian Bacon</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Pineapple"> Pineapple</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Jalepenos"> Jalepenos</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Mushrooms"> Mushrooms</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Green Bell Peppers"> Green Bell Peppers</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Artichoke"> Artichokes</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Apples"> Apples</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Walnuts"> Walnuts</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Arugula"> Apples</label></div>
                  <div class="col-md-3"><label><input type="checkbox" class="topping" name="toppings" value="Prosciutto"> Prosciutto</label></div>
                </div>
              </div>
            </div>
          <button type="submit" class="btn btn-block">Add to Cart</button>
        </form>
      </div>
    </div>
<!-- summary-->
      <div class="panel panel-info summary order">
        <div class="panel-heading summary order">
          <h3 class="prompt panel-heading summary order">Current Order:</h3>
        </div>
        <div class="panel-body summary order">
          <h3><span id="contact" class="summary"></span></h3>
          <ul id="orderlist" class="summary"></ul>
          <h3 class="final">Total: $<span id="cost"></span>.00</h3>
        </div>
        <br>

      <a class="btn btn-lg prompt" id="addmore" role="button">Add Another Pizza</a>
      <a class="btn btn-lg prompt" id="checkout" role="button">Review and Order</a>
    </div>
<!-- checkout -->
          <div class="order finalprompt">
            <h3>Final cost: $<span id="cost"></span>.00</h3><br>
            <a class="btn btn-lg finalprompt" id="submit" role="button">Submit</a>
            <a class="btn btn-lg finalprompt" id="back" role="button">Go Back</a>
          </div>
          <div class="final">
            <h2>Thanks for your order!</h2>
            <p>It'l be ready in an hour for pick up.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
