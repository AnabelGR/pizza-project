<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pac-Man Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron"  style="background-image: url(img/header.jpg); background-size: cover">
      <h1 class = "animated lightSpeedIn">Pac-Man Pizza</h1>
      </div>
        <div class="container">
          <form id="begin">
            <div class="form-group begin">
              <label for="contact">Name: </label>
              <input type="text" class="form-control begin" id="contact" required><br>
              <button type="submit" class="btn btn-block begin">Start Order </button>
              <p class="lead">Start your pizza order below:</p>
            </div>
          </form>
<!-- order form-->
        <div class="panel panel-info order-form">
          <div class="panel-heading">
            <h2 class="panel-title"><h3 class="order-form">Order for <span id="contact"></span></h3></h2>
          </div>
          <div class="panel-body">
            <form id="new-pizza">
              <div class="form-group order-form">
                <label for="size"><h3>Pizza Size:</h3></label><br>
                <div class="col-md-3"><label><input type="radio" name="size" value="Small"><span class="radio">12 inch</span></label></div>
                <div class="col-md-3"><label><input type="radio" name="size" value="Medium"><span class="radio">16 inch</span></label></div>
                <div class="col-md-3"><label><input type="radio" name="size" value="Large"><span class="radio">20 inch</span></label></div>
                <div class="col-md-3"><label><input type="radio" name="size" value="Extra Large"> <span class="radio">24 inch</span></label></div>
                <br><br>
              <div class="panel-body">
                <div class="form-group order-form">
                  <label for="style"><h3>Pizza Style:</h3></label><br>
                  <div class="col-md-4"><label><input type="radio" name="style" value="Pac-Man">  Classic hand-tossed crust, marinara sauce, and our cheese blend of mozerella, asiago and fontina cheese.</label></div>
                  <div class="col-md-4"><label><input type="radio" name="style" value="Red Ghost">  A spicy base on hand-tossed crust, habenero sauce, and our cheese blend of mozerella, asiago and fontina cheese.</label></div>
                  <div class="col-md-4"><label><input type="radio" name="style" value="Ms Pac-Man">  Our gluten-free califlower crust, olive oil, and our cheese blend of mozerella, asiago and fontina cheese.</label></div>
                </div>
              </div>
                <div class="row">
                <div class="panel-body">
                  <label for="toppings"><h3>Toppings:</h3></label><br>
                  <div class="col-md-3"><label for="top01"><input type="checkbox" class="topping" id="top01" name="toppings" value="Pepperoni"> <span class="checkbox">Pepperoni</span></label></div>
                  <div class="col-md-3"><label for="top02"><input type="checkbox" class="topping" id="top02" name="toppings" value="Sausage"> <span class="checkbox">Sausage</span></label></div>
                  <div class="col-md-3"><label for="top03"><input type="checkbox" class="topping" id="top03" name="toppings" value="Canadian Bacon"> <span class="checkbox">Canadian Bacon</span></label></div>
                  <div class="col-md-3"><label for="top04"><input type="checkbox" class="topping" id="top04" name="toppings" value="Pineapple"> <span class="checkbox">Pineapple</span></label></div>
                  <div class="col-md-3"><label for="top05"><input type="checkbox" class="topping" id="top05" name="toppings" value="Jalepenos"> <span class="checkbox">Jalepe√±os</span></label></div>
                  <div class="col-md-3"><label for="top06"><input type="checkbox" class="topping" id="top06" name="toppings" value="Mushrooms"> <span class="checkbox">Mushrooms</span></label></div>
                  <div class="col-md-3"><label for="top07"><input type="checkbox" class="topping" id="top07" name="toppings" value="Green Bell Peppers"> <span class="checkbox">Green Bell Peppers</span></label></div>
                  <div class="col-md-3"><label for="top08"><input type="checkbox" class="topping" id="top08" name="toppings" value="Artichoke"> <span class="checkbox">Artichokes</span></label></div>
                  <div class="col-md-3"><label for="top09"><input type="checkbox" class="topping" id="top09" name="toppings" value="Apples"> <span class="checkbox">Apples</span></label></div>
                  <div class="col-md-3"><label for="top10"><input type="checkbox" class="topping" id="top10" name="toppings" value="Walnuts"> <span class="checkbox">Walnuts</span></label></div>
                  <div class="col-md-3"><label for="top11"><input type="checkbox" class="topping" id="top11" name="toppings" value="Arugula"> <span class="checkbox">Arugula</span></label></div>
                  <div class="col-md-3"><label for="top12"><input type="checkbox" class="topping" for="top12" name="toppings" value="Prosciutto"><span class="checkbox">Prosciutto</span></label></div>
                </div>
              </div>
                <button type="submit" class="btn btn-block">Add to Cart</button>
            </div>
        </form>
      </div>
    </div>
<!-- summary-->
      <div class="panel panel-info summary order">
        <div class="panel-heading summary order">
          <h3 class="prompt panel-heading summary order">Current Order:</h3>
        </div>
        <div class="panel-body summary order">
          <h3><span id="contact" class="summary"></span></h3>
          <ul id="orderlist" class="summary"></ul>
          <h3 class="final">Total: $<span id="cost"></span>.00</h3>
        </div>
        <br>
        <a class="btn btn-lg prompt" id="addmore" role="button">Add Another Pizza</a>
        <a class="btn btn-lg prompt" id="checkout" role="button">Review and Order</a>
      </div>
          <div class="order finalprompt">
            <h3>Final cost: $<span id="cost"></span>.00</h3><br>
            <a class="btn btn-lg finalprompt" id="submit" role="button">Submit</a>
            <a class="btn btn-lg finalprompt" id="back" role="button">Go Back</a>
          </div>
          <div class="final">
            <h2>Thanks for your order!</h2>
            <p>It'l be ready in an hour for pick up.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
